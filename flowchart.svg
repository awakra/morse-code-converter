<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Start -->
  <rect x="230" y="20" width="140" height="40" rx="20" fill="#e0e7ff" stroke="#3730a3" stroke-width="2"/>
  <text x="300" y="45" font-size="16" text-anchor="middle" fill="#3730a3">Start</text>

  <!-- Welcome Message -->
  <rect x="180" y="80" width="240" height="40" rx="10" fill="#f1f5f9" stroke="#0ea5e9" stroke-width="2"/>
  <text x="300" y="105" font-size="15" text-anchor="middle" fill="#0ea5e9">Display welcome message</text>

  <!-- Input -->
  <rect x="180" y="140" width="240" height="40" rx="10" fill="#f1f5f9" stroke="#0ea5e9" stroke-width="2"/>
  <text x="300" y="165" font-size="15" text-anchor="middle" fill="#0ea5e9">Ask user for input text</text>

  <!-- Get Input -->
  <rect x="180" y="200" width="240" height="40" rx="10" fill="#f1f5f9" stroke="#0ea5e9" stroke-width="2"/>
  <text x="300" y="225" font-size="15" text-anchor="middle" fill="#0ea5e9">Receive user input</text>

  <!-- For Each Character -->
  <rect x="120" y="260" width="360" height="50" rx="10" fill="#fef9c3" stroke="#f59e42" stroke-width="2"/>
  <text x="300" y="285" font-size="15" text-anchor="middle" fill="#b45309">For each character in text:</text>
  <text x="300" y="305" font-size="13" text-anchor="middle" fill="#b45309">If in Morse dict: convert; else: ignore/warn</text>

  <!-- Output Morse -->
  <rect x="180" y="330" width="240" height="40" rx="10" fill="#f1f5f9" stroke="#0ea5e9" stroke-width="2"/>
  <text x="300" y="355" font-size="15" text-anchor="middle" fill="#0ea5e9">Display Morse code</text>

  <!-- End -->
  <rect x="230" y="400" width="140" height="40" rx="20" fill="#e0e7ff" stroke="#3730a3" stroke-width="2"/>
  <text x="300" y="425" font-size="16" text-anchor="middle" fill="#3730a3">End</text>

  <!-- Arrows -->
  <polygon points="300,60 300,80 295,75 305,75" fill="#3730a3"/>
  <polygon points="300,120 300,140 295,135 305,135" fill="#0ea5e9"/>
  <polygon points="300,180 300,200 295,195 305,195" fill="#0ea5e9"/>
  <polygon points="300,240 300,260 295,255 305,255" fill="#0ea5e9"/>
  <polygon points="300,310 300,330 295,325 305,325" fill="#f59e42"/>
  <polygon points="300,370 300,400 295,395 305,395" fill="#0ea5e9"/>
</svg>